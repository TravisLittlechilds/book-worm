{% extends 'base.html' %}
{% block title %}index page of goodness {% endblock %}
{% block bodycontainer %}
<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-info">
                {% for message in messages %}
                    <li class="bordered-list">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>
<div class="container button-surround">
    <form action="{{ url_for('addBook') }}" method=post>
    <button type="submit" class="btn btn-default btn-sm" name="addBook">Add Greedy Python
    </button>
    </form>
</div><!-- /.container -->
{% endblock %}
